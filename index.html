<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Trangle Tracker</title>
</head>

<body>
    <h1>Triangle Tracker</h1>
    <p>Enter the three sides of your triangle and we will tell you what kind of triangle it is!!!!!!!!!</p>
    <form id="triangle-sides">
        <label for="side1">1st Side: </label>
        <input id="side1" name="side" step="0.1" min="0" type="number"> 
        <label for="side2">2nd Side: </label>
        <input id="side2" name="side" step="0.1" min="0" type="number"> 
        <label for="side3">3rd Side: </label>
        <input id="side3" name="side" step="0.1" min="0" type="number">
        <button type="submit">Check it out!</button>
    </form>

<h2>Your Triangle Type:</h2>
<p id="output"></p>
</body>

</html>
